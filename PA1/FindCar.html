        <body>
        <title>Find Me A Car</title>
            <div class="container">
                <h1>Find Your Car</h1>
                    <form>
                        <label>* Do you need airbags?
                            <input type="checkbox" name="airbags" value="Yes">Yes
                            <input type="checkbox" name="airbags" value="No">No
                        </label>
                        
                        <label>* What Transmission do you want?
                            <input type="checkbox" name="transmission" value="Automatic">Automatic
                            <input type="checkbox" name="transmission" value="Manual">Manual
                        </label>
                        
                        <label>* What Fuel Type do you want?
                            <input type="checkbox" name="fuel" value="Petrol">Petrol
                            <input type="checkbox" name="fuel" value="Diesel">Diesel
                            <input type="checkbox" name="fuel" value="Electric">Electric
                        </label>
                        
                        <label>* Choose a Brand:
                            <select name="make">
                                <option value="">--Please choose an option--</option>
                                <option value="Tesla">Tesla</option>
                                <option value="BMW">BMW</option>
                                <option value="Audi">Audi</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Aston Martin">Aston Martin</option>
                                <option value="Mercedes">Mercedes</option>
                                <option value="Porsche">Porsche</option>
                                <option value="Jaguar">Jaguar</option>
                                <option value="Koenigsegg">Koenigsegg</option>
                                <option value="Ferrari">Ferrari</option>
                            </select>
                        </label>
                        
                        <label>Choose a Model:
                            <select name="model">
                                <option value="">--Please choose an option--</option>
                                <option value="Model S">Model S</option>
                                <option value="488 GTB">488 GTB</option>
                                <option value="R8">R8</option>
                                <option value="GT-R">GT-R</option>
                                <option value="Vantage">Vantage</option>
                            </select>
                        </label>
                        
                        <label>Choose a Color:
                            <input type="radio" name="color1" value="Black">Black
                            <input type="radio" name="color2" value="Red">Red
                            <input type="radio" name="color3" value="White">White
                            <input type="radio" name="color4" value="Grey">Grey
                            <input type="radio" name="color5" value="Green">Green
                        </label>
                            <button type="submit">Search</button>
	               </form>
            </div>
        </body>
