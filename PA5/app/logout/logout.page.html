<ion-header>
  <ion-toolbar>
    <ion-title>Logout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" (click)="confirmLogout()" [@slideAnimation]="slideAnimationState">
    <ng-container *ngIf="!showConfirmation">Logout</ng-container>
    <ng-container *ngIf="showConfirmation">Are you sure?</ng-container>
  </ion-button>
</ion-content>
